<h2>Select a Type of Snippet</h2>
<mat-form-field appearance="fill">
  <select matNativeControl required
    #mySelect
    (change)='onOptionSelected(mySelect.value)'>
    <option value="calm">Calm Down</option>
    <option value="step">Step by Step</option>
    <option value="possible">That's not Possible</option>
  </select>
</mat-form-field>

<div *ngFor="let note of notes">
  <div *ngIf = "notes">
    <mat-accordion >
      <mat-expansion-panel hideToggle>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ note.title }}
          </mat-panel-title>
          <mat-panel-description>
            {{ note.content }}
          </mat-panel-description>
        </mat-expansion-panel-header>
            {{ note.content }}
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
